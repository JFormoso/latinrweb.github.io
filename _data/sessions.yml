### Tutorials ###
- id: 001
  title: "Comunicando seus resultados: Criando apresentações com Quarto."
  language: pt
  speakers: [17]
  time: "https://arewemeetingyet.com/Montevideo/2022-10-10/10:00/"
  registration: "https://www.eventbrite.cl/e/comunicando-seus-resultados-criando-apresentacoes-com-quarto-tutorial-tickets-431226338587"
  description: 'O RMarkdown possibilita criar relatórios reprodutíveis usando R.
  A nova geração do RMarkdown, que também é desenvolvida pela R Studio, se chama Quarto (https://quarto.org/) 
  e surgiu em 2021. Quarto busca avançar para ser uma ferramenta de escrita científica e técnica para conteúdo 
  além de R, funcionando bem também com Python, Julia e ObservableJS. Podemos usar o Quarto em para gerar
  diferentes tipos de arquivos, como relatórios, sites, apresentações, livros e outros 
  (veja a galeria! https://quarto.org/docs/gallery/ ). Essa palestra pretende mostrar em uma atividade
  prática como os participantes podem usar o Quarto para criar apresentações, e disponibilizá-las online.'

- id: 002
  title: "Introducción a RMarkdown, creando reportes con R y Python en RStudio."
  language: es
  speakers: [28]
  time: "https://arewemeetingyet.com/Montevideo/2022-10-10/14:00/"
  registration: "https://www.eventbrite.cl/e/introduccion-a-rmarkdown-creando-reportes-con-r-y-python-en-rstudio-tickets-431239558127"
  description: 'Nos enfocamos en enseñar los aspectos básicos del uso de RMarkdown para la creación de documentos HTML, reportes, presentaciones y dashboards en RStudio haciendo uso de los paquetes ggplot2, lattice, Flexdashboard y de las librerías de Matplotlib y Seborn, mostrando como RMarkdown permite no sólo trabajar con R pero también con otros lenguajes de programación como Python. 
  Para luego publicar los documentos creados en plataformas como RPubs y Netlify, el asistente podra incrementar sus habilidades en el uso de R y RMarkdown convirtiendo sus análisis estadísticos o modelos de machine learning en documentos reproducibles, también mostraremos como añadir referencia bibliograficas a los documentos finales para ser usados tanto en el plano académico, como profesional.'

- id: 003
  title: "Herramientas y atajos para programar eficientemente con RStudio."
  language: es
  speakers: [8]
  time: "https://arewemeetingyet.com/Montevideo/2022-10-10/18:00/"
  registration: "https://www.eventbrite.cl/e/herramientas-y-atajos-para-programar-eficientemente-con-rstudio-tickets-431248173897"
  description: 'Hoy en día tenemos diversas opciones para ver, editar, y ejecutar nuestro código de R. Gracias a los entornos de programación (IDEs por sus siglas en inglés), es posible ir mucho más allá de archivos de texto. Los IDEs reconocen la sintaxis del lenguaje y nos brindan herramientas para interactuar eficientemente con todos los elementos involucrados en un flujo de trabajo. Para trabajar en R, uno de los IDEs más utilizados es RStudio. Este tutorial tiene como objetivo dar a conocer herramientas y atajos para editar, modificar y ejecutar código en RStudio de manera eficiente y cuyo resultado final sea más legible, organizado, y fácil de usar. Para aumentar la productividad, se verán atajos de teclado (por ejemplo, para insertar operadores comunes o navegar entre pestañas) y herramientas de edición, evitando así cortar/pegar y el uso excesivo del ratón o panel táctil. Además, el tutorial cubre ‘addins’ externos para estilizar y estructurar código, o agregar anotaciones sobre los paquetes que se están usando. Finalmente, se abordará la personalización del entorno, incluyendo la apariencia del texto, colores, y la organización de paneles y ventanas. '  
  

