- id: 001
  title: Expresiones regulares para la limpieza y transformación de datos
  language: es
  speakers: [1, 2]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-09-29/09:00/>Horario</a> <br/>
  Este taller tiene por objetivo que sus participantes se familiaricen con el uso de expresiones regulares (conocidas también como "regex"). Específicamente, abordaremos el potencial que tienen como parte del proceso de limpieza y transformación de datos usando paquetes del "Tidyverse". Los ejemplos prácticos se enfocarán en el trabajo con dataframes y archivos de texto y en cómo utilizar expresiones regulares en conjunto con funciones de los paquetes {stringr}, {dplyr} y {tidyr} <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por RLadies Talca, RLadies Galápagos, RLadies Ciudad de México, RLadies Valparaíso y RLadies Santiago. Puedes inscribirte a través de cualquiera de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-talca/events/273486730/>RLadies Talca</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-galapagos-islands/events/273493704/>RLadies Galápagos</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-cdmx/events/273511609/>RLadies CDMX</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-valparaiso/events/273511476/>RLadies Valparaíso</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-scl/events/273511502/>RLadies Santiago</a> </li>
  </ul>'


- id: 002
  title: Aplicaciones web interactivas con Shiny
  language: es
  speakers: [3, 4, 5]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-09-29/18:00/>Horario</a> <br/>
  ¿Quieres generar una página web interactiva a partir de tu código de R? Con el paquete Shiny, resulta sencillo tomar tu trabajo en R y exponerlo a través de un navegador web para que cualquiera pueda usarlo.En este taller inicial desarrollaremos una Shiny app de principio a fin. Te acompañaremos para que puedas generar la interfaz de usuario y el código del servidor. Brindaremos a la par algunas prácticas y tips al momento de su construcción así como recomendaciones de paquetes que pueden mejorar sustancialmente la app.Para finalizar te mostraremos formas gratuitas en las que podrás compartir la misma. <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por RLadies Querétaro y RLadies Concepción. Puedes inscribirte a través de cualquiera de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-queretaro/events/273508288/>RLadies Querétaro</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-concepcion/events/273495052/>RLadies Concepción</a> </li>
  </ul>'

- id: 003
  title: Escrevendo manuscritos acadêmicos usando rmarkdown
  language: pt
  speakers: [6, 7]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-09-30/18:00/>Horario</a> <br/>
  Esta oficina vai mostrar os diferentes passos e ferramentas para escrever manuscritos acadêmicos ou relatórios técnicos de forma automatizada e reprodutível usando R e rmarkdown. Iremos abordar os seguintes temas: estrutura de um documento de rmarkdown, estrutura de pastas, fluxos de trabalho de um projeto de escrita, boas práticas de programação em R, citação (arquivos .bib) e gestores de bibliografia, formatação e integração com editores de texto tradicionais e LaTeX. A oficina será dividida em uma parte conceitual e uma parte prática. O objetivo é que todas as pessoas participantes finalizem a oficina com um documento de texto gerado a partir de um arquivo Rmd contendo texto, uma figura, uma tabela e referências bibliográficas. <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por RLadies Natal y RLadies Rio de Janeiro. Puedes inscribirte a través de cualquiera de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-natal/events/273508552/>RLadies Natal</a> </li>
    <li> <a href = https://www.meetup.com/pt-BR/rladies-rio/events/273511481/>RLadies Rio de Janeiro</a> </li>
  </ul>'

- id: 004
  title: Importando datos desde hojas de cálculo
  language: es
  speakers: [8]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-01/14:00/>Horario</a> <br/>
  Importando datos desde hojas de cálculo | Luis D. Verde Arregoitia | A menudo se comparten hojas de cálculo con información poco estructurada, o codificada como formato del texto y/o de las celdas que no se trasladan directamente a un objeto de R (ej. celdas de colores para denotar categorías). Ésto resulta en pérdida de información potencialmente relevante, o bien, pérdida de tiempo al tener que interpretar y limpiar manualmente los valores de las celdas. En este taller se enseñará a importar y manejar este tipo de datos a R. Además, se demostrará la lectura y escritura de archivos .xls y .xlsx (paquetes readxl y writexl), el manejo de archivos con múltiples pestañas (paquete purrr), celdas con formato (paquetes tidyxl y unheadr), y la nueva funcionalidad del paquete googlesheets4 que permite leer y escribir en hojas de cálculo en línea, facilitando la colaboración de manera reproducible. Al final del taller, los asistentes serán capaces de compatibilizar el uso de R con las hojas de cálculo en sus flujos de trabajo y colaboraciones.
  <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por capítulos de RLadies de México y Colombia y el grupo de R de Rosario. Puedes inscribirte a través de cualquiera de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-puebla/events/273492185/>RLadies Puebla</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-xalapa/events/273488216/>RLadies Xalapa</a> </li>
    <li> <a href = https://www.meetup.com/es-ES/rladies-barranquilla/events/273513946/>RLadies Barranquilla</a> </li>
    <li> <a href = https://www.meetup.com/es/R-en-Rosario/events/273492270/>R en Rosario</a> </li>
  </ul>'

- id: 005
  title: Introducción al ABC para enseñar on-line
  language: es
  speakers: [9, 19, 20]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-02/09:00/>Horario</a> <br/>
  Vamos a introducir buenas prácticas básicas para manejo del aula presencial online. Cada detalle del taller, empezando por el formulario de pre-inscripción hasta el pedido de devolución finalizado el taller, pasando por la ejecución del mismo, son una demostración de estrategias que pueden ser adoptadas o adaptadas a cualquier tarea docente que sucede interactuando en simultáneo con estudiantes. Durante el taller tendremos una demostración de cómo contactar y preparar estudiantes para sumarse a la clase sincrónica, cómo manejar un aula virtual de 20 personas usando Zoom, veremos ejemplos para crear un ambiente positivo y tendremos una introducción a conceptos pedagógicos de diseño de clases con foco en la audiencia, esquematización de contenidos con mapas conceptuales, evaluación formativa con poder diagnóstico, participación en un documento colaborativo para tomar notas y resolver evaluaciones formativas y otras herramientas pedagógicas basadas en evidencia y fáciles de implementar.
  <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido en forma conjunta por:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-general-pico/events/273509840/>R-Ladies General Pico</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-santa-rosa/events/273506766/>R-Ladies Santa Rosa</a> </li>
  </ul>
  Puedes inscribirte a través de <a href = "https://docs.google.com/forms/d/e/1FAIpQLSddnptIAMdRgJYH0Vm6cNrk63x5f969Rd4pbuoGKmDgN02xFw/viewform?usp=send_form">este formulario</a> usando la palabra clave LatinR en los comentarios del formulario. '

- id: 009
  title:  Generando tutoriales interactivos con el paquete learnr
  language: es
  speakers: [9, 10]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-03/11:00/>Horario</a> <br/>
En este tutorial presentamos al paquete learnr para generar tutoriales interactivos. La idea de un documento rmarkdown que permita recorrer un contenido, contestar preguntas y ejecutar código para recibir feedback inmediato es muy poderosa. Especialmente si ese tutorial puede estar disponible como un paquete o como un sitio web o en RStudio. Si tenes clases remotas o asincrónicas, si tenes un paquete y queres llevar la ayuda a otro nivel, si tenes alumnos iniciales y no queres que sufran la instalación de las herramientas un tutorial interactivo te puede ayudar
  <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido en forma conjunta por:
  <ul>
    <li> <a href = https://www.meetup.com/es-ES/rladies-general-pico/events/273547213/>R-Ladies General Pico</a> </li>
    <li> <a href = https://www.meetup.com/es-ES/rladies-santa-rosa/events/273513242/>R-Ladies Santa Rosa</a> </li>
  </ul>'


- id: 006
  title: Introducción a Machine Learning con Tidymodels
  language: es
  speakers: [11, 12, 13]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-02/09:00/>Horario</a> <br/>
  Este taller es introductorio y permitirá dar los primeros pasos en el universo tidymodels, el cual está formado por un conjunto de paquetes creados para aprendizaje automático siguiendo la filosofía tidyverse. El curso tendrá una breve introducción teórica y luego nos centraremos en entrenar y evaluar modelos de machine learning para resolver problemas de predicción y clasificación utilizando algunos de los paquetes como rsample, parsnip, yardstick, entre otros. El asistente luego del curso podrá ejecutar modelos de predicción y clasificación y evaluar su performance.
  <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por los siguientes RLadies Cuernavaca y RLadies Mendoza. Puedes inscribirte a través de cualquiera de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/es/rladies-cuernavaca>RLadies Cuernavaca</a> </li>
    <li> <a href = https://www.meetup.com/es/rladies-mendoza/events/273489088/>RLadies Mendoza</a> </li>
  </ul>'


