- id: 008
  title: 'Comunicando seus resultados com R: aprenda a criar apresentações reprodutíveis'
  language: pt
  speakers: [17, 18]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-10/15:00/>Horario</a> <br/>
  O xaringan é um pacote que tem como objetivo possibilitar a criação de apresentações em HTML com R. Sob o contexto de programação em R, a combinação entre os pacotes RMarkdown e xaringan nos oferece uma elegante forma de criar slides usando R e RStudio. Com isso, a proposta deste minicurso consiste no ensino da criação de apresentações usando os pacotes mencionados, realizando uma atividade prática sobre a criação de apresentações do zero. O público alvo deste minicurso são pessoas de todas as áreas, que tenham interesse em aprender como criar slides inteiramente reprodutíveis usando R.
  <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido por RLadies Goiania. Puedes inscribirte a travś de estos enlaces:
  <ul>
    <li> <a href = https://www.meetup.com/rladies-goiania/events/273531145/>RLadies Goiania</a></li>
  </ul>'    

- id: 010
  title: 'Blogueo con R Markdown'
  language: es
  speakers: [21]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2020-10-09/09:00/>Horario</a> <br/>
  Eres un usuari@ de R y querrías compartir más contenido en linea?
Porqué no crear un nuevo blog, con R Markdown (Rmd)?
En esta charla-taller de 2 horas con demonstración en vivo, tendremos dos adventuras:
<br/>
  <ul>
    <li>Crear un blog Rmd con el paquete Distill</li>
    <li>Crear un blog Rmd con el paquete hugodown</li>
  </ul>
  <br/>
Nos preparamos para estas aventuras definiendo lo que queremos de un blog Rmd.
Acabaremos el curso reflecionando sobre cada aventura y explicando caminos futuros, por ejemplo cómo hacer la publicidad de tu blog.
Si todo va bien al final del curso te sentirás capaz de crear un blog Rmd con el paquete que prefieras, y sabrás donde encontrar más recursos.'      
- id: 011
  title: 'Learning without a net'
  language: en
