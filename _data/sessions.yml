- id: 25
  title: 'Carpentries teaching practices for R users'
  speakers: [37, 38]
  description: 'Researchers have discovered an enormous amount about how people learn and how best to teach them. Unfortunately, much of that knowledge has not yet been translated into common classroom practice at the university level. In addition to teaching foundational coding and data science skills to researchers worldwide, The Carpentries organizations lead an instructor training program focuses on evidence-based best-practices of teaching. This LatinR workshop will focus on the highlights of the two-day Carpentry instructor training program. Attendees will learn how to create a positive environment for learners at workshops, have opportunities to practice and build your teaching skills, become integrated into the Carpentry community, and prepare you to use these teaching skills in teaching Carpentry workshops. 
    </br> 
