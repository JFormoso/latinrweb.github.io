- id: 48
  title: 'RStudio - Productividad en R con RStudio'
  speakers: [81]
  description: 'Los creadores de R proporcionaron una plataforma para procesar informática estadística de forma libre y abierta, la cual ha habilitado colaboración y ha extendido sus beneficios con todo mundo; porque, es mejor para todos si las herramientas que usamos en la investigación científica son gratuitas y abiertas. Hacer que el software científico sea libre tiene muchos beneficios: es reproducible, promueve mayor intercambio de conocimientos y técnicas, y elimina las barreras de costos para que todos puedan participar. RStudio tiene la misión de proporcionar el mejor software profesional de código abierto con soporte empresarial para aplicaciones informáticas y estadísticas usando R. El principal producto de RStudio es un ambiente de desarrollo integrado (IDE) que le facilita, a cualquier persona, el análisis estadístico de información con R. RStudio también  ha desarrollado varios paquetes para R, como Shiny y R Markdown, los cuales proporcionan una plataforma para compartir aplicaciones interactivas y reportes reproducibles. Esta sesión presentará las herramientas y paquetes desarrollados por RStudio.'
  language: es

