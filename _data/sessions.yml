- id: 002
  title: Modelos de equações estruturais (Structural Equation Models; SEM) in R
  language: pt
  speakers: [23]
  description: '<a href = https://arewemeetingyet.com/Montevideo/2021-11-08/10:00/>Horario</a> <br/>
  Modelos de equações estruturais são um conjunto de técnicas usados para representar hipóteses acerca de um estudo/conjunto de dados em termos de parâmetros estruturais e com base num embasamento teórico. Estas técnicas são bastante usadas em Ciências Sociais e Biológicas ou em Psicologia, a exemplo por meio de "path analysis" (análise de caminhos), "mediation analysis" (análise de mediação) ou "latent variable analysis" (análise de variáveis latentes). Neste tutorial, será feita uma breve introdução no tópico, junto a exemplos de estudos prévios. Logo, o participante terá a oportunidade de aprender na prática como produzir e interpretar tais models em R, com diferentes exercícios. Participantes podem trazer seus próprios dados e compartilhar suas próprias experiências. <br/>
  <b>Cómo inscribirse</b>: Este taller será ofrecido de manera conjunta por RLadies Rio de Janeiro. Puedes inscribirte a través de este enlace:
  <ul>
    <li> <a href = https://meetu.ps/e/KxMT4/B7C1C/d >RLadies Rio de Janeiro</a> </li>
  </ul>'

