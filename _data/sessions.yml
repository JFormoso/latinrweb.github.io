- id: 001
  title: {en: 'Visualización estática e interactiva de datos usando ggplot2 y plotly', es: 'Visualización estática e interactiva de datos usando ggplot2 y plotly', pt: 'Visualización estática e interactiva de datos usando ggplot2 y plotly'}
  cupo: 50
  language: es
  complexity: {en: "Basic", es: "Básico", pt: "Básico"}
  speakers: [3]
  description: 'La visualization tiene un rol fundamental en todas las etapas del análisis estadístico de datos, exploración, modelado y diagnóstico. Permite descubrir patrones escondidos en los datos así como dar luz a modelos o algoritmos complejos. En este taller vamos a recorrer los conceptos básicos para hacer visualización estática de datos con R usando el paquete ggplot2. Veremos las ideas fundamentales de la gramática gráfica que está detrás de ggplot2. Los participantes aprenderán a crear distintos tipos de gráficos en pocos pasos de calidad publicable. A su vez Introduciremos el concepto de gráficos interactivos y su potencial para el descubrimiento de patrones y el análisis estadístico de datos. Existen diversas opciones para hacer visualización interactiva en R pero en este taller usaremos plotly.'
  
- id: 002
  title: {en: 'Inteligencia Artificial con R: Introducción al “Deep Learning”', es: 'Inteligencia Artificial con R: Introducción al “Deep Learning”', pt: 'Inteligencia Artificial con R: Introducción al “Deep Learning”'}
  complexity: {en: "Basic/Intermediate", es: "Básico/Intermedio", pt: "Básico/Médio"}
  language: es
  speakers: [4]
  description: 'El taller mostrará herramientas de “Deep Learning” aplicadas a problemas de Regresión, Clasificación y “Novelty Detection”. Se utilizará la interfaz KERAS basada en TensorFlow, tecnología de código abierto creada por Google para el desarrollo del aprendizaje automático. Se enseñarán a lo largo del taller los conceptos fundamentales de los métodos tratados, y se darán ejemplos de caso mediante el uso del entorno de desarrollo integrado Rstudio.'

