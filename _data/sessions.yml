- id: 001
  title: {en: 'Teaching Data Science',
          es: 'Teaching Data Science',
          pt: 'Teaching Data Science'}
  #cupo: 50
  language: en
  # complexity: {en: "Basic", es: "Básico", pt: "Básico"}
  speakers: [2]
  description: 'Success in data science and statistics is dependent on the development of both analytical and computational skills. As statistics educators we are more familiar and comfortable with teaching the former, but the latter is becoming increasingly important. The goal of this workshop is to equip educators with concrete information on content and infrastructure for painlessly introducing modern computation into a data science and/or statistics curriculum. In addition to gaining technical knowledge, participants will engage in discussion around the decisions that go into choosing infrastructure and developing curriculum. Workshop attendees will work through several exercises from existing courses and get first-hand experience with using relevant tool-chains and techniques, including R/RStudio, literate programming with R Markdown, and collaboration, version control, and automated feedback with Git/GitHub. We will also discuss best practices for configuring and deploying classroom infrastructures to support these tools. This workshop is aimed at participants who are interested in the role of computing in either a Statistics or Data Science curriculum, including faculty designing new courses/programs and those interested in adding or improving a computational component to an existing course. A basic knowledge of R is assumed and familiarity with Git is preferred.'

- id: 002
  title: {en: 'Fast and Scalable Machine Learning with H2O',
          es: 'Fast and Scalable Machine Learning with H2O',
          pt: 'Fast and Scalable Machine Learning with H2O'}
  # complexity: {en: "Basic/Intermediate", es: "Básico/Intermedio", pt: "Básico/Médio"}
  language: en
  speakers: [200]
  description: 'El taller mostrará herramientas de “Deep Learning” aplicadas a problemas de Regresión, Clasificación y “Novelty Detection”. Se utilizará la interfaz KERAS basada en TensorFlow, tecnología de código abierto creada por Google para el desarrollo del aprendizaje automático. Se enseñarán a lo largo del taller los conceptos fundamentales de los métodos tratados, y se darán ejemplos de caso mediante el uso del entorno de desarrollo integrado Rstudio. <br>
<p>Quienes concurran al tutorial de Erin deberán tener instalado:</p>

<ol>
  <li>
    <p>Java versión 7 a 11 (la ultima versión de Java, la 12, no funciona). Para quienes tienen Linux, deberán tener instalado openJDK. La versión 11 de Java se puede bajar de <a href="https://www.oracle.com/technetwork/java/javase/downloads/jdk11-downloads-5066655.html">aquí</a>. Oracle pide registrarse, pero se puede evitar usando usuarios comunitarios de <a href="https://t.co/psn0YfNTaP?amp=1">este link</a>.</p>
  </li>
  <li>
    <p>h2o desde CRAN o desde <a href="http://h2o-release.s3.amazonaws.com/h2o/rel-yau/3/index.html">este link</a>.</p>
  </li>
</ol>

<p>Otras cosas a tener en cuenta:</p>
<ul>
  <li>Si hay usuaries de Python, pueden instalar, además de Java, el paquete h2o usando Pip. El tutorial tendrá código tanto para R como para Python.</li>
  <li>h2o.xgboost no esta implementado para Windows y no funcionará en estos casos.</li>
  <li>Cualquier problema con la instalación de h2o, puede usarse desde rstudio.cloud donde todo h2o funciona independientemente del sistema operativo de la maquina de cada estudiante.</li>
  <li>Mas tips de debugging o detalles sobre la instalación de Java en <a href="https://twitter.com/ledell/status/1148512123083010048">este hilo</a>.</li>
</ul>'

- id: 003
  title: {en: 'Visualización de Datos con Highcharter',
          es: 'Visualización de Datos con Highcharter',
          pt: 'Visualización de Datos con Highcharter'}
  # complexity: {en: "Intermediate", es: "Intermedio", pt: "Médio"}
  language: es
  speakers: [4]
  description: "En este taller revisaremos la importancia de la visualización, aprenderemos de elementos técnicos como tipos de gráficos, correcto uso de colores, etiquetas y otros elementos; además de revisar buenas prácticas a considerar al momento de realizar una visualización. Luego, con R aprenderemos a realizar simples, interactivos y efectivos gráficos usando solo la función hchart, para después estudiar las funciones para configurar cada elemento del gráfico tales como los ejes, títulos, tooltips. Aprenderemos a graficar datos provenientes data.frames y otras fuentes de información, como datos espaciales. Finalizaremos aprendiendo cómo es como es la integración de highcharter con los paquetes Shiny y RMarkdown."

- id: 004
  title: {en: 'Package Development',
          es: 'Package Development',
          pt: 'Package Development'}
  # complexity: {en: "Intermediate", es: "Intermedio", pt: "Médio"}
  language: en
  place: {en: "Room 2", es: "Auditorio 2", pt: "Planta baixa"}
  speakers: [1]
  description: "The key to well-documented, well-tested and easily-distributed R code is the package. This half day class will teach you how to make package development as easy as possible with devtools and usethis. You’ll also learn roxygen2 to document your code so others (including future you!) can understand what’s going on, and testthat to avoid future breakages. The class will consist of a series of demonstrations and hands on exercises.

Participants should bring a laptop setup to build R packages. Detailed instructions are available <a href = 'https://r-pkgs.org/intro.html#intro-prep'>here</a>."



