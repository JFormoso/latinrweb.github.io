- id: 006
  title: {en: 'Teaching R (and more) in the Era of Data Science', es:  'Teaching R (and more) in the Era of Data Science', pt:  'Teaching R (and more) in the Era of Data Science'}
  place: {en: "Auditorium", es: "Auditorio", pt: "Auditório"}
  language: en
  speakers: [1]
  description: "My talk deals with two related themes: the ongoing discussion of 'data science vs. statistics' and the importance of developing your own data analysis workflow. These topics are related in my mind because I believe, as academic statisticians, we often take an unnecessarily narrow view of our discipline. The 'data science vs statistics' debate brings this to a head, because the desire to join and even lead data science initiatives provides an incentive to broaden our mandate. What if we embraced the development and teaching of tools -- both mental and digital -- that address the entire data analysis process? I'll draw on my experience developing and delivering STAT 545 at the University of British Columbia. I conclude with an overview of semi-recent developments in the R ecosystem, aimed at people who want to make their workflow more productive and less aggravating. I'll explain what the tidyverse is and why so many people are incorporating new tools, like Git and GitHub, into their workflow."

