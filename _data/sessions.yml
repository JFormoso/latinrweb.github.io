- id: 6
  title: {en: 'Teaching R (and more) in the Era of Data Science', es:  'Teaching R (and more) in the Era of Data Science', pt:  'Teaching R (and more) in the Era of Data Science'}
  place: {en: "Auditorium", es: "Auditorio", pt: "Auditório"}
  language: en
  speakers: [1]
  description: "My talk deals with two related themes: the ongoing discussion of 'data science vs. statistics' and the importance of developing your own data analysis workflow. These topics are related in my mind because I believe, as academic statisticians, we often take an unnecessarily narrow view of our discipline. The 'data science vs statistics' debate brings this to a head, because the desire to join and even lead data science initiatives provides an incentive to broaden our mandate. What if we embraced the development and teaching of tools -- both mental and digital -- that address the entire data analysis process? I'll draw on my experience developing and delivering <a href='http://stat545.com/'>STAT 545</a> at the University of British Columbia. I conclude with an overview of semi-recent developments in the R ecosystem, aimed at people who want to make their workflow more productive and less aggravating. I'll explain what the tidyverse is and why so many people are incorporating new tools, like Git and GitHub, into their workflow."

- id: 7
  title: {en: 'Aprendiendo a computar vs computar para aprender: hacia una nueva forma de enseñar y aprender estadística', es: 'Aprendiendo a computar vs computar para aprender: hacia una nueva forma de enseñar y aprender estadística', pt: 'Aprendiendo a computar vs computar para aprender: hacia una nueva forma de enseñar y aprender estadística'}
  place: {en: "Auditorium", es: "Auditorio", pt: "Auditório"}
  language: es
  speakers: [2]
  description: 'La revolución de datos y algoritmos ofrece una excelente oportunidad para renovar la forma en la que se motiva y enseña la estadística. Lejos de funcionar como una mera ilustración de los métodos formales, la charla sugiere que entornos computacionales flexibles como R pueden cumplir un rol fundamental en explicar el funcionamiento de ideas complejas en el campo del análisis moderno de datos.'


