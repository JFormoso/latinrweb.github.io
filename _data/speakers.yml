  bio: {en: 'Natalia da Silva (PhD, Iowa State University) is an Assistant Professor in the Department of Statistics of the University of the Republic in Montevideo (UDELAR-IESTA). She works in research on supervised learning methods, prediction, analysis of exploratory data and statistical graphs in collaboration with Di Cook and Heike Hofmann. She is co-founder of R-Ladies Ames and R-Ladies Montevideo and Chair of LatinR2018.',
            es: 'Natalia da Silva (PhD, Iowa State University) es Profesora Adjunta en el Instituto de Estadística de la Universidad de la República en Montevideo (UDELAR-IESTA). Trabaja en investigación en métodos de aprendizaje supervisado, predicción, análisis de datos exploratorios y gráficos estadísticos en colaboración con Di Cook y Heike Hofmann. Es cofundadora de R-Ladies Ames y R-Ladies Montevideo y Chair de LatinR2018.',
            pt: 'Natalia da Silva (PhD, Iowa State University) es Profesora Adjunta en el Instituto de Estadística de la Universidad de la República en Montevideo (UDELAR-IESTA). Trabaja en investigación en métodos de aprendizaje supervisado, predicción, análisis de datos exploratorios y gráficos estadísticos en colaboración con Di Cook y Heike Hofmann. Es cofundadora de R-Ladies Ames y R-Ladies Montevideo y Chair de LatinR2018.'}
  
