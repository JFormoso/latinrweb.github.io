  bio: {en: "Erin LeDell is the Chief Machine Learning Scientist at H2O.ai, the company that produces the open source, distributed machine learning platform, H2O. She received her Ph.D. from UC Berkeley where her research focused on machine learning and computational statistics. She is de founder of Women+ in Machine Learning & Data Science, and one of the co-founders of RLadies Global",
            es: 'Erin LeDell es Chief Machine Learning Scientist en H2O.ai, la compañía que produce la plataforma open source de machine lerning H2O. Realizó su doctorado en UC Berkeley, donde enfocó su investigación en machine learning y estadística computacional. Es la fundadora de Women+ in Machine Learning & Data Science y una de las co-fundadoras de RLadies Global '}
