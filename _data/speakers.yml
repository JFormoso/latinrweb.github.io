        pt: "Arquitecta de Soluciones Cognitivas e Inteligencia Artificial para las industrias de Salud y Seguros. Carolina cuenta con más de 15 años de experiencia en manejo de datos y tecnología analítica en diversas industrias. Durante sus roles en IBM, ha participado en el diseño de soluciones complejas de software adaptándolas a las múltiples necesidades de clientes en varios países de la región sudamericana. Carolina es Ingeniera en Sistemas, graduada en la UTN y cuenta con un MBA realizado en la Universidad del CEMA."}
