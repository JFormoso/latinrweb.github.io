  thumbnailUrl: consuelolopez.jpg
  title: {es: "Coordinadora", en: "Coordinator", pt: "Coordenador"}
  company: "Chicas en Tecnología"
  bio: {es: "Consuelo forma parte del equipo de Programas y Tecnología de Chicas en Tecnología, una organización sin fines de lucro que busca incentivar, motivar y formar a la nueva generación de mujeres innovadoras y emprendedoras. Es Ingeniera en Sistemas de Información, egresada de la UTN Córdoba, y M.S. en Software Engineering por de la Universidad de California (USA). Tiene más de 10 años en el rubro tecnológico, habiendo trabajado dentro y fuera del país tanto en la industria del desarrollo de software (ocupando roles técnicos y de liderazgo) como en la academia (ambos en el docencia y en la investigación).", en: "Consuelo is part of the Technology and Programs team of Chicas en Tecnología, a non-profit organization that seeks to encourage, motivate and train the new generation of innovative and enterprising women. She is an Information Systems Engineer, graduated from UTN Córdoba, and M.S. in Software Engineering from the University of California (USA). She has more than 10 years in the technology field, having worked inside and outside the country both in the software development industry (occupying technical and leadership roles) and in academia (both in teaching and research).", 
    pt: "Consuelo forma parte del equipo de Programas y Tecnología de Chicas en Tecnología, una organización sin fines de lucro que busca incentivar, motivar y formar a la nueva generación de mujeres innovadoras y emprendedoras. Es Ingeniera en Sistemas de Información, egresada de la UTN Córdoba, y M.S. en Software Engineering por de la Universidad de California (USA). Tiene más de 10 años en el rubro tecnológico, habiendo trabajado dentro y fuera del país tanto en la industria del desarrollo de software (ocupando roles técnicos y de liderazgo) como en la academia (ambos en el docencia y en la investigación)."}
