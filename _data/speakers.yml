- id: 83
  name: Diana 
  surname: Kelmansky
  thumbnailUrl: dianakelmansky.jpg
  title: {es: "Directora de la Carrera de Especialzación en Estadística para Ciencias de la Salud",
          en: " Head of the Posgraduate Degree in Statistics for Health Sciences", 
          pt: "Directora de la Carrera de Especialzación en Estadística para Ciencias de la Salud"}
  company: "Instituto de Cálculo, FCEN, UBA"
  bio: {es: "La Dra. Diana Kelmansky es Doctora en Matemática, área Estadística (UBA-1991) con intereses en Crecimiento y Desarrollo Humano, Biología Molecular y Epidemiología. Desde 2012 es Directora  de la  Carrera de Especialización en Estadística para Ciencias de la Salud FCEN-UBA. En 2005 fue elegida Embajadora Educativa de la American Statistical Association. Ha sido profesora del Instituto de Cálculo- de 1994 a 2012. Ocupó diversos cargos como consultora nacional e internacional: Instituto Nacional de Estadística y Censos (INDEC) de Argentina, la Autoridad Matanza Riachuelo (ACUMAR) de Argentina, la Secretaría de Planificación  (DEIN) de Ecuador y la Organización Mundial de la Salud (OMS) en Ginebra. Dio cursos y conferencias sobre análisis de datos de microarrays en Argentina, México, Chile y España. Ha publicado resultados de investigación en revistas especializadas nacionales e internacionales relacionadas con estadísticas teóricas y aplicaciones en biología, economía y medicina.",
        en: "Dr. Diana Kelmansky is PhD in Mathematics, area Statistics (UBA-1991)with interests in Human Growth and Development, Molecular Biology and Epidemiology. Since 2012 she is Head of the Posgraduate Degree in Statistics for Health Sciences (Carrera de Especialización en Estadística para Ciencias de la Salud) at the Instituto de Cálculo FCEN-UBA. In 2005 she was elected as Educational Ambassador of the American Statistical Association. She has been Professor at the Instituto de Cálculo form 1994 to 2012. She held various positions as national and international consultant: the National Institute of Statistics and Census (INDEC) of Argentina, Autoridad Matanza Riachuelo (ACUMAR) of Argentina, the Secretary of Planification (DEIN) of Ecuador and  the World Health Organization (WHO) in Geneva. Gave courses and conferences on microarray data analysis in Argentina, México, Chile and Spain.  She has published research results in specialized national and international journals regarding theoretical statistics as well as applications in biology, economy and medicine.",
        pt: "La Dra. Diana Kelmansky es Doctora en Matemática, área Estadística (UBA-1991) con intereses en Crecimiento y Desarrollo Humano, Biología Molecular y Epidemiología. Desde 2012 es Directora  de la  Carrera de Especialización en Estadística para Ciencias de la Salud   FCEN-UBA. En 2005 fue elegida Embajadora Educativa de la American Statistical Association. Ha sido profesora del Instituto de Cálculo- de 1994 a 2012. Ocupó diversos cargos como consultora nacional e internacional: Instituto Nacional de Estadística y Censos (INDEC) de Argentina, la Autoridad Matanza Riachuelo (ACUMAR) de Argentina, la Secretaría de Planificación  (DEIN) de Ecuador y la Organización Mundial de la Salud (OMS) en Ginebra. Dio cursos y conferencias sobre análisis de datos de microarrays en Argentina, México, Chile y España. Ha publicado resultados de investigación en revistas especializadas nacionales e internacionales relacionadas con estadísticas teóricas y aplicaciones en biología, economía y medicina."}
  social: 
    - {name: "site", link: " https://www.researchgate.net/profile/Diana_Kelmansky1"}

