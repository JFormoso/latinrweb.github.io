- id: 86
  name: Guillermina    
  surname: Yansen
  thumbnailUrl: guillerminayansen.jpg
  title: {es: "Becaria posdoctoral", en: "Postdoctoral fellow", pt: "Bolseiro de pós-doutorado"}
  company: "CONICET, Instituto de Investigaciones Gino Germani"
  bio: {es: 'Dra. en Ciencias Sociales (UBA). Mg. en Ciencia Política y Sociología (FLACSO Argentina). Licenciada en Sociología (Facultad de Ciencias Sociales, UBA).  Forma parte del grupo de investigación "Equipo de estudios sobre tecnología, Capitalismo y Sociedad" (e-TCS), a cargo del Dr. Mariano Zukerfeld, en el marco del Centro de Ciencia, Tecnología y Sociedad (CCTS- Universidad Maimónides), dirigido por el Dr. Pablo Kreimer.  Ejerce actualmente la docencia (JTP) en "Sociología especial Informática y Relaciones Sociales", a cargo de Emilio Cafassi (Carrera de Sociología- UBA). Ha sido becaria CLACSO (2012) y participó en diversos proyectos acreditados, orientados de manera general al estudio de las transformaciones actuales del sistema capitalista ligadas a las tecnologías digitales. Entre ellos se destacan "Aproximaciones al Sector Información: los Procesos Productivos de Software en la Ciudad de Buenos Aires" (PRI-UBA-2010);  "La baja presencia femenina en el ámbito de la informática" (Fundación Sadosky - 2013);  "Flujos de conocimientos, tecnologías digitales y actores sociales en las escuelas secundarias. Un análisis socio-técnico de las capas del Programa Conectar Igualdad" (CIECTI-MINCYT 2015).',
      en: 'Dr. in Social Sciences (UBA). M.Sc. in Political Science and Sociology (FLACSO Argentina). Degree in Sociology (Faculty of Social Sciences, UBA). She is part of the research group "Equipo de estudios sobre tecnología, Capitalismo y Sociedad" (e-TCS), in charge of Dr. Mariano Zukerfeld, within the framework of the Centro de Ciencia, Tecnología y Sociedad (CCTS- Universidad Maimónides), directed by Dr. Pablo Kreimer.  She is currently teaching in "Sociología especial Informática y Relaciones Sociales", under the direction of Emilio Cafassi (Sociology Career - UBA). She has been a CLACSO scholarship holder (2012) and participated in several accredited projects, generally oriented to the study of the current transformations of the capitalist system linked to digital technologies. Among them are "Approaches to the Information Sector: the Software Production Processes in the City of Buenos Aires" (PRI-UBA-2010); "The low female presence in the field of information technology" (Sadosky Foundation - 2013); "Knowledge flows, digital technologies and social actors in secondary schools. A socio-technical analysis of the layers of the Connecting Equality Programme" (CIECTI-MINCYT 2015).',
      pt: 'Dra. en Ciencias Sociales (UBA). Mg. en Ciencia Política y Sociología (FLACSO Argentina). Licenciada en Sociología (Facultad de Ciencias Sociales, UBA).  Forma parte del grupo de investigación "Equipo de estudios sobre tecnología, Capitalismo y Sociedad" (e-TCS), a cargo del Dr. Mariano Zukerfeld, en el marco del Centro de Ciencia, Tecnología y Sociedad (CCTS- Universidad Maimónides), dirigido por el Dr. Pablo Kreimer.  Ejerce actualmente la docencia (JTP) en "Sociología especial Informática y Relaciones Sociales", a cargo de Emilio Cafassi (Carrera de Sociología- UBA). Ha sido becaria CLACSO (2012) y participó en diversos proyectos acreditados, orientados de manera general al estudio de las transformaciones actuales del sistema capitalista ligadas a las tecnologías digitales. Entre ellos se destacan "Aproximaciones al Sector Información: los Procesos Productivos de Software en la Ciudad de Buenos Aires" (PRI-UBA-2010);  "La baja presencia femenina en el ámbito de la informática" (Fundación Sadosky - 2013);  "Flujos de conocimientos, tecnologías digitales y actores sociales en las escuelas secundarias. Un análisis socio-técnico de las capas del Programa Conectar Igualdad" (CIECTI-MINCYT 2015).'}
  social: 
